<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Detail</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./poke-detail.js" defer type="module"></script>
    <script src="./helper.js" defer type="module"></script>
  </head>
  <body>
    <main class="detail-main main">
      <header class="header">
        <div class="header-wrapper" id="poke-header">
          <div class="header-wrap">
            <a href="./index.html" class="back-btn-wrap">
              <img
                src="./assets/back-to-home.svg"
                alt="back to home"
                class="back-btn"
                id="back-btn"
              />
            </a>
            <div class="name-wrap">
              <h1 class="name"></h1>
            </div>
          </div>
          <div class="pokemon-id-wrap">
            <p class="body2-fonts"></p>
          </div>
        </div>
      </header>
      <div class="featured-img">
        <a href="#" class="arrow left-arrow" id="leftArrow">
          <img src="./assets/chevron_left.svg" alt="previous" />
        </a>
        <div class="detail-img-wrapper">
          <img src="" alt="" />
        </div>
        <a href="#" class="arrow right-arrow" id="rightArrow">
          <img src="./assets/chevron_right.svg" alt="next" />
        </a>
      </div>
      <div class="detail-card-detail-wrapper">
        <div class="power-wrapper">
          <p class="body3-fonts type grass"></p>
          <p class="body3-fonts type poison"></p>
        </div>
        <p class="body2-fonts about-text" id="about"></p>
        <div class="pokemon-detail-wrapper">
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail">
              <img src="./assets/weight.svg" id="weightIcon" alt="weight" />
              <p class="body3-fonts weight"></p>
            </div>
            <p class="caption-fonts" id="weight"></p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail">
              <img
                src="./assets/height.svg"
                id="heightIcon"
                alt="height"
                class="straighten"
              />
              <p class="body3-fonts height"></p>
            </div>
            <p class="caption-fonts" id="height"></p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail move"></div>
            <p class="caption-fonts" id="move"></p>
          </div>
        </div>
        <p class="body3-fonts pokemon-description"></p>
        <p class="body2-fonts about-text" id="base-stats"></p>
        <div class="stats-wrapper">
          <div class="stats-wrap" data-stat="HP">
            <p class="body3-fonts stats" id="hp"></p>
            <p class="body3-fonts"></p>
            <progress value="" max="100" class="progress-bar"></progress>
          </div>
          <div class="stats-wrap" data-stat="ATK">
            <p class="body3-fonts stats" id="atk"></p>
            <p class="body3-fonts"></p>
            <progress value="" max="100" class="progress-bar"></progress>
          </div>
          <div class="stats-wrap" data-stat="DEF">
            <p class="body3-fonts stats" id="def"></p>
            <p class="body3-fonts"></p>
            <progress value="" max="100" class="progress-bar"></progress>
          </div>
          <div class="stats-wrap" data-stat="SATK">
            <p class="body3-fonts stats" id="satk"></p>
            <p class="body3-fonts"></p>
            <progress value="" max="100" class="progress-bar"></progress>
          </div>
        </div>
      </div>
      <img src="./assets/pokedex.svg" alt="pokedex" class="detail-bg" />
    </main>
  </body>
</html>
