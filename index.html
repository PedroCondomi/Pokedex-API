<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex - PokeAPI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="poke.js" defer type="module"></script>
    <script src="search.js" defer type="module"></script>
    <script src="helper.js" defer type="module"></script>
  </head>
  <body>
    <main class="main">
      <header class="header home">
        <div class="container">
          <div class="header-wrapper">
            <div class="logo-wrapper">
              <img src="./assets/pokeball.svg" alt="pokeball" />
              <h1>Pokedex</h1>
            </div>
            <div class="darkmode-wrapper" id="darkmode-btn">
              <img
                src="./assets/darkmode.svg"
                alt="search icon"
                class="search-icon"
                id="darkmode-img"
              />
            </div>
            <div class="flags-wrapper">
              <div class="language-flags">
                <img src="./assets/spanishlang.svg" class="flag" id="spanish" />
              </div>
              <div class="language-flags">
                <img src="./assets/englishlang.png" class="flag" id="english" />
              </div>
            </div>
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <img
                src="./assets/search.svg"
                alt="search icon"
                class="search-icon"
              />
              <input
                type="text"
                class="search-input body3-fonts"
                placeholder="Search"
                id="search-input"
              />
              <img
                src="./assets/cross.svg"
                alt="cross icon"
                id="search-close-icon"
                class="search-close-icon"
              />
            </div>
            <div class="sort-wrapper">
              <div class="sort-wrap">
                <img
                  src="./assets/sorting.svg"
                  alt="sorting"
                  class="sort-icon"
                  id="sort-icon"
                />
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts" id="sorter">Sort by:</p>
                <div class="filter-wrap">
                  <div>
                    <input
                      type="radio"
                      name="filters"
                      id="number"
                      value="number"
                    />
                    <label for="number" class="body3-fonts" id="number-label"
                      >Number</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="filters"
                      id="name"
                      value="name"
                      checked
                    />
                    <label for="name" class="body3-fonts" id="name-label"
                      >Name</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>
  </body>
</html>
